<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-secondary">

    <div class="container d-flex flex-column align-items-center justify-content-center">
        <h1 class="text-center mt-5 text-dark">Tug'ilgan yil, oy va sanangizni kiriting!</h1>
        <form class="form form-control mt-5 w-75  d-flex flex-row align-items-center justify-content-between bg-light">

            <input type="date" class="input bg-light w-75 me-2 form-control   ">

            <button class="btn btn-primary btn-large w-25"  type="submit">Submit</button>

        </form> 


         <div class="w-75 mt-5 d-flex flex-row align-items-center justify-content-between">
             <div class="d-flex align-items-center justify-content-center flex-column">
                 <span class="years fs-3 text-light">
                     -
                 </span>

                 <h4 class="text-info">Years</h4>
             </div> 

             <div class="d-flex align-items-center justify-content-center flex-column">
                <span class="months fs-3 text-light">
                    -
                </span>

                <h4 class="text-info">Months</h4>
            </div> 

            <div class="d-flex align-items-center justify-content-center flex-column">
                <span class="days fs-3 text-light">
                    -
                </span>

                <h4 class="text-info">Days</h4>
            </div> 

             
         </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
